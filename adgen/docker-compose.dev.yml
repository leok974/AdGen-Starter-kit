version: "3.9"
services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    working_dir: /app
    env_file:
      - ./.env
    environment:
      - PORT=8000
    healthcheck:
      test: ["CMD", "/opt/venv/bin/python3", "-c", "import http.client as h; c=h.HTTPConnection('localhost',8000,timeout=3); c.request('GET','/health'); print(c.getresponse().status==200)"]
      interval: 10s
      timeout: 5s
      retries: 5
