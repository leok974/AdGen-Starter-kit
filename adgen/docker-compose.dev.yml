name: adgen

services:
  api:
    container_name: adgen-api
    build:
      context: ./api                   # ✅ Fixed: Use relative path
      dockerfile: Dockerfile
    environment:
      - PORT=8080                      # container listens on 8080
      - LOG_LEVEL=info
      - COMFY_API=http://host.docker.internal:8188/
      - COMFY_MODE=${COMFY_MODE:-api}   # Use environment variable with fallback
      - TEST_MODE=${TEST_MODE:-false}   # Support test mode
    ports:
      - "8000:8080"                    # host:container (browse http://localhost:8000)
    volumes:
      # ✅ Fixed: Use relative paths for development
      - ./api:/app                     # live reload code
      - ./api/adgen/runs:/app/adgen/runs
      # Create runs directory if it doesn't exist
    command: ["python", "server.py"]   # starts uvicorn on $PORT
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys;sys.exit(0) if urllib.request.urlopen('http://localhost:8080/health').status==200 else sys.exit(1)"]
      interval: 30s
      timeout: 3s
      retries: 10

    develop:
      watch:
        - action: restart
          path: ./api                  # ✅ Fixed: Use relative path
          ignore:
            - adgen/runs/**
            - .venv/**
            - __pycache__/**
            - "*.pyc"
        - action: rebuild
          path: ./api/requirements.txt  # ✅ Fixed: Use relative path